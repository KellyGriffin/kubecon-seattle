apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: liz-admission
  name: liz-admission
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: liz-admission
      name: liz-admission
    spec:
      containers:
        - name: liz-admission
          image: lizrice/admission
          imagePullPolicy: IfNotPresent
          args:
            - "--tls-cert-file=/certs/cert.pem"
            - "--tls-private-key-file=/certs/key.pem"
          volumeMounts:
            - readOnly: true
              mountPath: /certs
              name: admission-server
      volumes:
        - name: admission-server
          secret:
            secretName: liz-admission-certs
            optional: false
---
kind: Service
apiVersion: v1
metadata:
  name: liz-admission
spec:
  selector:
    app: liz-admission
  ports:
  - name: https
    protocol: TCP
    port: 443
    targetPort: 443
---
apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: liz-admission-webhook
webhooks:
- name: liz-admission.default.svc
  rules:
  - apiGroups:
    - "*"
    apiVersions:
    - "*"
    operations:
    - CREATE
    resources:
    - serviceaccounts
  clientConfig:
    service:
      namespace: default
      name: liz-admission
      path: "/admission"
